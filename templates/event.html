<html>
    <title>
        Event Handler
    </title>
    <body onload="notify(this, 'load')">
        <h2>Date</h2>
        <button type="button" onclick=getDate()> Click me to display the date </button>
        <br>
        <input type="text" id="fontsize"
           onmouseover="notify(this, 'mouseover')"
           onmouseout="notify(this, 'mouseout')"
          
           onfocus="notify(this, 'focus')"
           onblur="notify(this, 'blur')"
          
           onmousedown="notify(this, 'mousedown')"
           onmouseup="notify(this, 'mouseup')"
           onclick="notify(this, 'click')"
           ondblclick="notify(this, 'dblclick')"656
 
           onselect="notify(this, 'select')"
           onmousemove="notify(this, 'mousemove')"
          
           onkeydown="notify(this, 'keydown')"
           onkeypress="notify(this, 'keypress')"
           onkeyup="notify(this, 'keyup')">
        <button type="button" onclick=fontIncrease()>Click me to increase the font size of the date</button>
        <br>
        <button type="button" onclick=hideDate()> Click me to hide the date</button>
        <p id="mydate"></p>

        <pre id="pretag"> </pre>
    </body>

</html>
