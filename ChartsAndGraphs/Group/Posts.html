<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Frequency of Twitter Groups COVID-19 Related Posts"
	},
	legend:{
		cursor: "pointer",
		itemclick: explodePie
	},
	data: [{
		type: "pie",
		showInLegend: true,
		toolTipContent: "{name}: <strong>{y} tweets</strong>",
		indexLabel: "{name} - {y} tweets",
		dataPoints: [
			{ y: 17, name: "@covid19andunder", exploded: true },
			{ y: 1, name: "@BlogHer" },
			{ y: 2, name: "@DrStephCraig" },
			{ y: 1, name: "@flavorsamerica" },
			{ y: 1, name: "@KashaDuff" },
			{ y: 1, name: "@LeicesterYpc" },
			{ y: 1, name: "@MsEMcCann"},
          	{ y: 2, name: "@NazillaKhanlou"},
          	{ y: 1, name: "@RosMcM" },
			{ y: 1, name: "@SheKnows" },
			{ y: 1, name: "@teenergizer" },
			{ y: 1, name: "@thechance2b" },
			{ y: 1, name: "@TweetMichelleM" }
			
		]
	}]
});
chart.render();
}

function explodePie (e) {
	if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
	} else {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
	}
	e.chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
